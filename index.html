<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Best Spotter</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon/favicon-16x16.png">
    <link rel="manifest" href="./favicon/site.webmanifest">
    <script src="https://kit.fontawesome.com/fb067e0e35.js" crossorigin="anonymous"></script>
</head>

<body>
    <header>
        <div class="logo">
            <img src="./assets/logo.png" alt="Logo de la aplicación">
            <h1>My Best Spotter</h1>
        </div>
    </header>
    <main>
        <div class="container">
            <div class="motivation">
                <h2>¡Download now My Best Spotter and get your best version!</h2>
            </div>
            <div class="container-2">
                <div class="app-links">
                    <a target="_blank" href="#" class="app-store">
                        <img src="./assets/apple-logo.png" alt="Apple Logo" class="store-logo">
                        Download at App Store
                    </a>
                    <a target="_blank" href="#" class="play-store">
                        <img src="./assets/google-logo.png" alt="Google Logo" class="store-logo">
                        Download at Play Store
                    </a>
                </div>
                <!-- <div class="image">
                    <img src="./assets/logo.png" alt="Imagen de la aplicación">
                </div> -->
            </div>
            <div class="socials-container">
                <a target="_blank" href="https://instagram.com/mybestspotter"><i class="fa-brands fa-instagram"></i></a>
                <a target="_blank" href="https://x.com/mybestspotter"><i class="fa-brands fa-twitter"></i></a>
                <a target="_blank" href="https://www.tiktok.com/@mybestspotterapp"><i
                        class="fa-brands fa-tiktok"></i></a>
            </div>
        </div>
    </main>
</body>

</html>
